<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Balance Left</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let a of acc">
            <p>Name: {{a.firstname}} {{a.lastname}}</p>
            <p>Account No. {{a.id}}</p>
            <p>Balance: Rs.{{a.balance}}</p>
          </div>
        </mat-card-content>
      </mat-card>
</body>
</html>
