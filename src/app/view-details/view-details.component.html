<div class="container mt-5">
    <h1>My Profile <span><mat-icon>person</mat-icon></span></h1> 

<form>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
    <label for="ac">Account No.</label>
    <input type="text" id="ac" name="id" class="form-control" [(ngModel)]="acc.id">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
    <label for="un">Username:</label>
    <input type="text" id="un" name="username" class="form-control" [(ngModel)]="acc.username">
            </div>
        </div>
</div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
    <label for="fn">First Name:</label>
    <input type="text" id="fn" name="firstname" class="form-control" [(ngModel)]="acc.firstname">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
    <label for="ln">Last Name:</label>
    <input type="text" id="ln" name="lastname" class="form-control" [(ngModel)]="acc.lastname">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
    <label for="em">Email:</label>
    <input type="email" id="em" name="email" class="form-control" [(ngModel)]="acc.email">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
    <label for="pn">Phone Number:</label>
    <input type="tel" id="pn" name="phoneno" class="form-control" [(ngModel)]="acc.phoneno">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
    <label for="dob">Date Of Birth:</label>
    <input type="text" id="dob" name="dob" class="form-control" [(ngModel)]="acc.dob">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
    <label for="ad">Address:</label>
    <input type="text" id="ad" name="address" class="form-control" [(ngModel)]="acc.address">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
    <label for="c">City:</label>
    <input type="text" id="c" name="city" class="form-control" [(ngModel)]="acc.city">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
    <label for="st">State:</label>
    <input type="text" id="st" name="state" class="form-control" [(ngModel)]="acc.state">
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-secondary" (click)="updateacc(acc.id)">Update Details</button>
    <!-- <button type="button" class="btn btn-danger" (click)="deleteacc(acc.id)">Delete</button> -->
<br><br>
</form>

</div>
