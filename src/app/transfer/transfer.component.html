<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>Send Money</h1>
    <form>
        <div class="form-group">
            <label for="ac">Account No.</label>
            <input type="text" id="ac" name="id" class="form-control">
        </div>

        <div class="form-group">
            <label for="un">Name:</label>
            <input type="text" id="un" name="firstname" class="form-control">
        </div>

        <div class="form-group">
            <label for="am">Amount:</label>
            <input type="number" id="am" name="amount" class="form-control">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>

    </form>
</div>
</body>
</html>
