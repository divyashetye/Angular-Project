<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>Deposit Money</h1>
    <form #dep="ngForm" (ngSubmit)="depositform(dep)">
        <div class="form-group">
            <label for="ac">Recipient Account No.</label>
            <input type="text" id="ac" name="id" class="form-control" [(ngModel)]="id">
        </div>

        <div class="form-group">
            <label for="am">Amount:</label>
            <input type="number" id="am" name="deposit" class="form-control" [(ngModel)]="deposit">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
</body>
</html>
